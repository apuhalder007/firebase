<html>
    <head> 
    <title>Sample FireBase User registration Example </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div id="message"></div>
                <div id="main-area">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" class="sign-in" href="#sign-in">Sign in</a></li>
                        <li><a data-toggle="tab" class="sign-up" href="#sign-up">Sign up</a></li>
                        <li><a data-toggle="tab" class="users" href="#users">Users</a></li>
                        <li><a data-toggle="tab" id="sign-out">Sign Out</a></li>
                    </ul>

                      <div class="tab-content">
                        <div id="sign-in" class="tab-pane fade in active">
                            <h3>Sign in</h3>
                            <form name="user_login" id="user_login" method="post" onsubmit='return onSignIn(this)'>
                              <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="text" class="form-control" id="email" name="email">
                              </div>
                              <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control" id="pwd" name="pwd">
                              </div>
                              
                              <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                        </div>
                        <div id="sign-up" class="tab-pane fade">
                            <h3>Sign up</h3>
                            <form name="user_resgistration" id="user_resgistration" method="post" onsubmit='return onSignUp(this)'>
                              <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="text" class="form-control" id="email" name="email">
                              </div>
                              <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control" id="pwd" name="pwd">
                              </div>
                              
                              <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                        </div>
                        <div id="users" class="tab-pane fade">
                            <h3>Users</h3>
                            <ul id="listUsers"></ul>
                        </div>
                      </div>
                  </div>
            </div>
        </div>
            
            
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
         <script src="app.js"></script>
    </body>
</html>
